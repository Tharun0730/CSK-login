<!DOCTYPE html>
<html>
    <head>
        <title>Csk login</title>
        <meta name=viewport content="width=device-width,initial scale-1.0">
    <link rel="stylesheet" href="./index.css"> 
    <script src="https://kit.fontawesome.com/0190413fc3.js" crossorigin="anonymous"></script></head>

    </head>
    <body>
        <main>
            <section>
                <form>
                <div><h5>signup to</h5>
                <h4>JOIN THE #YELLOW FAMILY</h4></div>
                <input type="text" name="name" class="name" placeholder="First Name*">
                <input type="text" name="lname" class="lname" placeholder="Last Name*">
                <input type="text" name="email" class="emailname" placeholder="Email*">
                <div class="select"><select name="number" id="number" >
                    <option value="number">+91</option>
                    <option value="number">+81</option>
                    <option value="number">+1</option>
                    <option value="number">+101</option>
                    <option value="number">+56</option>
                    <option value="number">+23</option>
                </select>
                <input type="tel" name="tel" class="tel" placeholder="Enter your number*"></div>
                <div class="flex">
                    <input type="date" value="date">

                    <input type="radio" name="gender"  value="gender"><label for="">Female</label></div></span>
                </div>
                <div class="icon" >
                    
                   <input type="text" class="pin" placeholder="4 Digit Pin">
                    <div class="select" id="eyeicon"><input type="text" class="re-pin" placeholder="Re-Pin">
                    <i class="fa-solid fa-eye-slash" style="color: #ffffff;"></i>
                </div></div>
                <div>
                    <input type="checkbox" name="req" id="req">
                    <span>I agree the teams and condition and privacy policy of Chennai Super Kings Cricket Ltd*</span>
                </div>
                  <button>REGISTER</button>
                  <span>Already a member? <span class="color">Sign In NOW</span></span>

           </form>
        
        <div class="container2">
           

            <h2>WELCOME TO CSK</h2>

        </div>
        
        </section>

        </main>
